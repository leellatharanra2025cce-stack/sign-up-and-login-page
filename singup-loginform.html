<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Grocery Shop - Login</title>
  <link rel="stylesheet" href="sign-log.css" />
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div class="logincss" id="login">
      <h2>Login</h2>      
      <form onsubmit="return loginUser(event)">
        <label>Username</label>
        <input type="text" id="loginUsername" required><br>
        <label>Password</label>
        <input type="password" id="loginPassword" required><br>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- Sign Up -->
    <div class="signupcss" id="signup">
      <h2>Sign Up</h2>
      <form onsubmit="return signupUser(event)">
        <label>Full Name</label>
        <input type="text" id="fullname" required><br>
        <label>Email</label>
        <input type="email" id="email" required><br>
        <label>Contact No.</label>
        <input type="text" id="contact" required><br>
        <label>Username</label>
        <input type="text" id="signupUsername" required><br>
        <label>Password</label>
        <input type="password" id="signupPassword" required><br>
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required><br>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>
  <script src="sign-log.js"></script>
</body>
</html>
